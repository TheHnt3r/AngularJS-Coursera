<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <script src="LunchChecker.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>

<body ng-app= "lunchApp" ><!--ng app-->
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller="lunchController" > <!--ng controller-->
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="value"
             ng-minlength="1" >

            <div>Total Numeric value of person's name is: {{lunch()}}</div>

         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="lunch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
         </div>
   </div>
 </div>
</body>
</html>
